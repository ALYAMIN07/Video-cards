{% extends "base.html" %}

{% block title %}Добавить видеокарту{% endblock %}

{% block content %}
<div class="form-container">
    <h1>Добавить новую видеокарту</h1>
    
    <form method="POST" class="card-form">
        <div class="form-group">
            <label for="name">Название видеокарты:</label>
            <input type="text" id="name" name="name" required>
        </div>
        
        <div class="form-group">
            <label for="manufacturer">Производитель:</label>
            <select id="manufacturer" name="manufacturer" required>
                <option value="NVIDIA">NVIDIA</option>
                <option value="AMD">AMD</option>
                <option value="Intel">Intel</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="memory">Объем памяти (ГБ):</label>
            <input type="number" id="memory" name="memory" min="1" max="48" required>
        </div>
        
        <div class="form-group">
            <label for="memory_type">Тип памяти:</label>
            <select id="memory_type" name="memory_type" required>
                <option value="">Выберите тип памяти</option>
                <option value="GDDR5">GDDR5</option>
                <option value="GDDR5X">GDDR5X</option>
                <option value="GDDR6">GDDR6</option>
                <option value="GDDR6X">GDDR6X</option>
                <option value="GDDR7">GDDR7</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="price">Цена (руб.):</label>
            <input type="number" id="price" name="price" step="0.01" min="0" required>
        </div>
        
        <div class="form-group">
            <label for="image_url">URL изображения:</label>
            <input type="url" id="image_url" name="image_url">
        </div>
        
        <div class="form-group">
            <label for="description">Описание:</label>
            <textarea id="description" name="description" rows="4"></textarea>
        </div>
        
        <button type="submit" class="btn-primary">Добавить видеокарту</button>
    </form>
</div>
{% endblock %}
