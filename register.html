{% extends "base.html" %}

{% block title %}Регистрация{% endblock %}

{% block content %}
<div class="form-container">
    <h1>Регистрация</h1>
    
    {% if errors %}
        <div class="alert alert-error">
            {% for error in errors %}
                <div>{{ error }}</div>
            {% endfor %}
        </div>
    {% endif %}

    <form method="POST" class="auth-form">
        <div class="form-group">
            <label for="username">Имя пользователя:</label>
            <input type="text" id="username" name="username" value="{{ request.form.username if request.form }}" required>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{{ request.form.email if request.form }}" required>
        </div>
        
        <div class="form-group">
            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" required>
        </div>
        
        <button type="submit" class="btn-primary">Зарегистрироваться</button>
    </form>
    
    <p class="auth-link">
        Уже есть аккаунт? <a href="{{ url_for('login') }}">Войдите</a>
    </p>
</div>
{% endblock %}
